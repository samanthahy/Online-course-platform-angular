
<a *ngIf="enrollment.course" [routerLink]="getCourseLink(enrollment)">

  <mat-card fxLayout="column" fxFlex fxLayoutGap="5px" fxLayoutAlign="start center">
    <!-- Course Image -->
    <img mat-card-image class="course-image" [src]="enrollment.course.courseImage.filePath" alt="Course image">

    <!-- Course Details -->
    <mat-card-header>
      <mat-card-title class="course-title">{{enrollment.course.name}}</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <p>{{instructor ? instructor.firstname + ' '  + instructor.lastname : ''}}</p>
      <div class="progress-container">
        <div class="progress-filled" [style.width.%]="enrollment.progress"></div>
        <div class="progress-empty" [style.width.%]="100 - enrollment.progress"></div>
      </div>
      <p>{{enrollment.progress}}% complete</p>
    </mat-card-content>
  </mat-card>
</a>
