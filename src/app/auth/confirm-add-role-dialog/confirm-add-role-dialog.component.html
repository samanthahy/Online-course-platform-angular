

<h2 mat-dialog-title>Become an Instructor</h2>
<mat-dialog-content>
  <p>Do you want to become an instructor role in your profile?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn" (click)="cancel()">No,thanks</button>
  <button mat-raised-button class="btn" color="primary" (click)="confirm('ROLE_INSTRUCTOR')">Yes</button>
</mat-dialog-actions>
