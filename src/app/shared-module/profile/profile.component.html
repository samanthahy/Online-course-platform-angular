
<!-- profile.component.html -->
<div class="container" >
  <div class="container-fluid row" xmlns="http://www.w3.org/1999/html" xmlns:fxLayoutAlign="http://www.w3.org/1999/xhtml">
    <div class="col-sm-8 profile-basicInfo-container">
      <h1 class="profile-title"> Profile & Settings</h1>
      <div fxLayout="column" fxLayoutGap="45px">
        <mat-tab-group>
          <mat-tab label="Eureka Profile">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstname">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastname">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone" formControlName="phone">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Headline</mat-label>
                <textarea matInput placeholder="Overview" formControlName="overview"></textarea>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Biography</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"
                          style="height: 80px"></textarea>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Website</mat-label>
                <input matInput placeholder="Personal Link" formControlName="personalLink">
              </mat-form-field>
              <div class="profile-save-button-container">
                <button mat-raised-button color="primary" class="profile-save-button" type="submit">Save</button>
              </div>
            </form>
          </mat-tab>
          <mat-tab label="Profile Picture">
            <img class="profile-picture" [src]="imagePreview || 'assets/765-default-avatar.png'" alt="Profile Image">
            <div>
              <input type="file" (change)="onFileSelected($event)">
            </div>
            <div class="profile-save-button-container">
              <button mat-raised-button color="primary" class="profile-save-button" (click)="onSavePicture()">Save
              </button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
