<!-- profile-image component -->
<div class="profile-image" [ngStyle]="{ 'width': getSize(), 'height': getSize() }" *ngIf="imageUrl; else initialsTemplate">
  <img [src]="imageUrl" [style.width]="getSize()" [style.height]="getSize()" alt="Profile Image">
</div>

<ng-template #initialsTemplate>
  <div class="profile-initials" [ngStyle]="{ 'width': getSize(), 'height': getSize(), 'font-size': getFontSize() }">
    {{ getInitials() }}
  </div>
</ng-template>
