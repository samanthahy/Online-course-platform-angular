<!--<p>side-nav works!</p>-->
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav class="sidenav" [class.collapsed]="isCollapsed" [mode]="mode" [(opened)]="opened"
               (mouseenter)="expand()"
               (mouseleave)="shrink()">
    <mat-nav-list>
      <a mat-list-item routerLink="profile" >
        <div class="nav-item">
          <mat-icon>library_books</mat-icon>
          <span class="nav-caption">Profile</span>
        </div>
      </a>

      <a mat-list-item routerLink="/home/my-courses">
        <div class="nav-item">
          <mat-icon>school</mat-icon>
          <span class="nav-caption">My Learning</span>
        </div>
      </a>


      <a mat-list-item routerLink="/home/purchase-history">
        <div class="nav-item">
          <mat-icon>history</mat-icon>
          <span class="nav-caption">Purchase history</span>
        </div>
      </a>


      <a mat-list-item [routerLink]="['courses']" *ngIf="auth.user && auth.user.role && auth.user.role!=='ROLE_STUDENT'">
        <div class="nav-item">
          <mat-icon>library_add</mat-icon>
          <span class="nav-caption">Course</span>
        </div>
      </a>

      <a mat-list-item [routerLink]="['users']" *ngIf="auth.user && auth.user.role &&
      auth.user.role==='ROLE_ADMIN'">
        <div class="nav-item">
          <mat-icon>people</mat-icon>
          <span class="nav-caption">User</span>
        </div>
      </a>

      <a mat-list-item [routerLink]="['orders']" *ngIf="auth.user && auth.user.role &&
      auth.user.role==='ROLE_ADMIN'">
        <div class="nav-item">
          <mat-icon>shopping_basket</mat-icon>
          <span class="nav-caption">Order</span>
        </div>
      </a>

      <a mat-list-item routerLink="performance" *ngIf="auth.user && auth.user.role && auth.user.role!=='ROLE_STUDENT'">
        <div class="nav-item">
          <mat-icon>assessment</mat-icon>
          <span class="nav-caption">Insights</span>
        </div>
      </a>

<!--      <a mat-list-item routerLink="users" *ngIf="auth.user && auth.user.role && auth.user.role ==='ROLE_INSTRUCTOR'">
        <div class="nav-item">
          <mat-icon>account_circle</mat-icon>
          <span class="nav-caption">User</span>
        </div>
      </a>-->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
