
<div class="container">
  <header class="jumbotron" fxFlex="column">
    <app-banner [promotedCourses]="promotedCourses" ></app-banner>
    <div  *ngIf="currentUser" fxLayout="row" fxLayoutAlign="space-between start" class="greeting-container">
      <h2 class="greeting">Let's start learning, {{currentUser.firstname}}</h2>
      <a class="link-to-my-courses" routerLink="/home/my-courses">My learning</a>
    </div>
  </header>
</div>
